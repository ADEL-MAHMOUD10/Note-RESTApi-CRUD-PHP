<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto py-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">üìù Simple Notes</h1>

        <!-- Add Note Form -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-10">
            <h2 class="text-xl font-semibold mb-4">Add a New Note</h2>

            <input id="title" 
                placeholder="Title (3-20 chars)"
                class="w-full p-3 border rounded-md mb-3 focus:ring focus:ring-blue-300" />

            <textarea id="content" 
                placeholder="Content (3-500 chars)" 
                class="w-full p-3 border rounded-md h-28 mb-3 resize-none focus:ring focus:ring-blue-300"></textarea>

            <button onclick="addNote()"
                class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">
                Add Note
            </button>
        </div>

        <h2 class="text-2xl font-semibold mb-4">Your Notes</h2>

        <div id="notes" class="space-y-4"></div>
    </div>


<script>
const API_URL = "http://127.0.0.1:5000";

function loadNotes() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            let notesDiv = document.getElementById("notes");
            notesDiv.innerHTML = "";

            Object.values(data).forEach(note => {
                notesDiv.innerHTML += `
                    <div class="bg-white shadow rounded-lg p-5 border">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-bold">${note.title}</h3>

                            ${note.updated_at ? `
                                <span class="px-3 py-1 text-xs bg-yellow-300 text-yellow-900 font-semibold rounded-full">
                                    Updated
                                </span>
                            ` : ''}
                        </div>

                        <p class="text-gray-700 mt-2">${note.content}</p>

                        <div class="mt-4 text-sm text-gray-500">
                            <p>Created: ${note.created_at ?? ''}</p>

                            ${note.updated_at ? `
                                <p class="text-blue-600 font-medium">
                                    Updated: ${note.updated_at}
                                </p>
                            ` : ''}
                        </div>

                        <div class="flex justify-end mt-4 space-x-2">
                            <button 
                                onclick="editNote('${note.id}')"
                                class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition">
                                Edit
                            </button>

                            <button 
                                onclick="deleteNote('${note.id}')"
                                class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            });
        });
}

// Add Note
function addNote() {
    let title = document.getElementById("title").value.trim();
    let content = document.getElementById("content").value.trim();

    fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ title, content })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadNotes();
    });
}

// Edit Note
function editNote(id) {
    let newTitle = prompt("Enter new title:");
    let newContent = prompt("Enter new content:");

    if (!newTitle || !newContent) return;

    fetch(`${API_URL}?id=${id}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ title: newTitle, content: newContent })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadNotes();
    });
}

// Delete Note
function deleteNote(id) {
    if (!confirm("Are you sure?")) return;

    fetch(`${API_URL}?id=${id}`, { method: "DELETE" })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadNotes();
    });
}

loadNotes();
</script>

</body>
</html>
