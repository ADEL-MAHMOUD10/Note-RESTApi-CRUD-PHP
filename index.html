<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen">
    <div class="max-w-5xl mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                <i class="fas fa-sticky-note"></i> My Notes
            </h1>
            <p class="text-gray-600">Organize your thoughts with a modern note-taking app</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Add Note Form -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-8">
                    <h2 class="text-lg font-bold mb-4 text-gray-800">
                        <i class="fas fa-plus-circle text-blue-600 mr-2"></i>New Note
                    </h2>
                    <input id="title" 
                        placeholder="Title (3-20 chars)"
                        class="w-full p-3 border-2 border-gray-200 rounded-lg mb-3 focus:border-blue-500 focus:outline-none transition" />
                    <textarea id="content" 
                        placeholder="Content (3-500 chars)" 
                        class="w-full p-3 border-2 border-gray-200 rounded-lg h-32 mb-4 resize-none focus:border-blue-500 focus:outline-none transition"></textarea>
                    <button onclick="addNote()"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition">
                        <i class="fas fa-check-circle mr-2"></i>Create Note
                    </button>
                </div>
            </div>

            <!-- Notes Grid -->
            <div class="lg:col-span-2">
                <div id="notes" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </div>
        </div>
    </div>

<script>
const M_API_URL = "http://127.0.0.1:5000/";
const API_URL = "http://127.0.0.1:5000/?route=notes";
function loadNotes() {
    fetch(API_URL)
        .then(res => res.json())
        .then(data => {
            let notesDiv = document.getElementById("notes");
            notesDiv.innerHTML = "";
            if (Object.keys(data).length === 0) {
                notesDiv.innerHTML = '<p class="text-gray-500 text-center col-span-2">No notes yet. Create one!</p>';
                return;
            }
            Object.values(data).forEach(note => {
                notesDiv.innerHTML += `
                    <div class="bg-white rounded-xl shadow-md hover:shadow-xl transition p-6 border-l-4 border-blue-500">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-bold text-gray-800 truncate">${note.title}</h3>
                            ${note.updated_at ? '<span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full">Updated</span>' : ''}
                        </div>
                        <p class="text-gray-600 mb-4 line-clamp-3">${note.content}</p>
                        <div class="text-xs text-gray-400 mb-4">
                            <p><i class="fas fa-calendar mr-2"></i>${note.created_at}</p>
                        </div>
                        <div class="flex gap-2 justify-end">
                            <button onclick="editNote('${note.id}')" class="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition text-sm">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteNote('${note.id}')" class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition text-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        });
}

function addNote() {
    let title = document.getElementById("title").value.trim();
    let content = document.getElementById("content").value.trim();
    if (!title || !content) return alert("Please fill all fields");
    fetch(M_API_URL, {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({title, content})})
        .then(res => res.json()).then(data => {alert(data.message); document.getElementById("title").value = ""; document.getElementById("content").value = ""; loadNotes();});
}

function editNote(id) {
    let newTitle = prompt("Enter new title:"); if (!newTitle) return;
    let newContent = prompt("Enter new content:"); if (!newContent) return;
    fetch(`${M_API_URL}?id=${id}`, {method: "PUT", headers: {"Content-Type": "application/json"}, body: JSON.stringify({title: newTitle, content: newContent})})
        .then(res => res.json()).then(data => {alert(data.message); loadNotes();});
}

function deleteNote(id) {
    if (!confirm("Delete this note?")) return;
    fetch(`${M_API_URL}?id=${id}`, {method: "DELETE"}).then(res => res.json()).then(data => {alert(data.message); loadNotes();});
}

loadNotes();
</script>

</body>
</html>
